<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AVF Demo - Notification</title>
	<meta name="description" content="Add Movie Page" />
	<meta name="keywords" content="" />
	<meta name="robots" content="" />
	<!-- Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />

	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    //
    function onDeviceReady() {
        // Empty
    }

    // process the confirmation dialog result
    function onConfirm(button) {
       if (button == 1){
           button = "Yes"
       }else{
           button = "No"
       }
        alert("You selected " + button, "test", "testing");
    }

    // Show a custom alert
    //
    function showAlert() {
        navigator.notification.alert("Hello! Choose yes or no.", onConfirm, "Confirm?", "Yes,No");
    }

    // Beep three times
    //
    function playBeep() {
        navigator.notification.beep(3);
    }

    // Vibrate for 2 seconds
    //
    function vibrate() {
        navigator.notification.vibrate(2000);
    }

    </script>
</head>
<body>

	<div data-role="page" data-add-back-btn="true">
        <header><img src="images/codemeow-logo.png" alt="" title="" /></header>
		<div id="pagetitle">
			<h1>Notification</h1>
		</div>
		<div data-role="content" class="content">
			<div class="section">
				<p><a href="#" onclick="showAlert(); return false;">Show Alert</a></p>
    			<p><a href="#" onclick="playBeep(); return false;">Play Beep</a></p>
    			<p><a href="#" onclick="vibrate(); return false;">Vibrate</a></p>
                <p><a href="javascript:history.go(-1)">Back</a></p>

			</div>
		</div>
	</div>

	<script src="js/jquery-1.6.4.min.js"></script>
	<script src="js/jquery.mobile-1.0b3.min.js"></script>
</body>
</html>
